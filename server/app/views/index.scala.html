@import org.webjars.play.WebJarsUtil
@(message: String)(implicit webJarsUtil: WebJarsUtil)

@main("Play with Scala.js") {
<h2>Play and Scala.js share a same message</h2>
<ul>
  <li>Play shouts out: <em>@message</em></li>
  <li>Scala.js shouts out: <em id="scalajsShoutOut"></em></li>
</ul>
  <a href="@dk.alfabetacain.sametime.controllers.routes.Application.createRoomPage">
    <button>Create room</button>
  </a>
}{@play.twirl.api.HtmlFormat.empty}
